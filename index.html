<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Memes</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div>
        <span style="font-size:50px; font-weight:bold">Certificate of Excellence</span>
        <br><br>
        <span style="font-size:25px"><i>Proudly Presented To:</i></span>
        <br><br>
        <span style="font-size:30px"><b>---</b></span><br /><br />
        <span style="font-size:25px"><i>for being</i></span> <br /><br />
        <span style="font-size:30px">---</span> <br /><br />

        <span style="font-size:25px"><i>Dated:</i></span><br>

        <span style="font-size:30px">---</span>

        <div class="certificate " id="certificate">
            <span id="nameOutput" class="visible">Test Name</span>
            <span id="info">Test Info</span><br>
            <span id="theDate">Is Now</span>
        </div>
    </div>
    <input type="submit" value="Generate">
    <input type="button" value="Print" id="print">
    <input type="button" value="altPrint" onclick="window.print()">

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>

    <img src="Yapper Certificate.png">


</body>

</html>
